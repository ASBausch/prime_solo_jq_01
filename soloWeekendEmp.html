<!DOCTYPE html>
<!-- add company information and review input types -->
<head>
	<title>Prime Solo Challenge Week 1 - Employee info form </title>
		<link href='https://fonts.googleapis.com/css?family=Exo:400,800italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="soloWeekendStyle.css">

</head>
<body class="page">
	<header>Blue Sun Corporation</header>
	<section class= "form">

		<form>
				<div class="formfn">
				<label for = 'firstname'>First Name</label>
				<input type='text' placeholder='First Name' name='First Name' required></input>
				</div>
				<div class="formln">
				<label for = 'lastname'>Last Name</label>
				<input type='text' placeholder='Last Name' name='Last Name' required></input>
				</div>
				<div class="empnum">
				<label for = 'employeenumber'>Employee Number</label>
				<input type='number' placeholder='Employee Number' name='Employee Number' required></input>
				</div>
				<div class="title">
				<label for = 'title'>Title</label>
				<input type='text' placeholder='Title' name='Title' required></input>
				</div>
				<div class="lastrev">
				<label for = 'lastreview'>Last Review Score</label>
				<input type='number' placeholder='#' name='Last Review' min='1' max='5' required></input>
				</div>
				<div class="salary">
				<label for = 'salary'>Salary</label>
				<input type='number' placeholder='$' name='Salary' required></input>
				</div>
				<div class="submit">
			 	<input type="submit"></input><input type="reset"></input>
			 	</div>
		</form>

	</section>
	<aside>
				<script id="employee-list" type="text/x-handlebars-template">
<!-- The #each helper iterates over an array of items. -->
					{{#each employees}}
<!-- Here the context is each individual employee. So we can access its properties directly: -->
					<ul>
					<li>First Name: {{firstName}}</li>
					<li>Last Name: {{lastName}}</li>
					<li>Employee Number: {{empNum}}</li>
					<li>Job Title: {{jobTitle}}</li>
					<li>Last Review: {{lastRev}}</li>
					<li>Salary: {{salary}}</li>
					<button>Remove</button>
					</ul>

<!-- This is where the employee information will append to -->
					{{/each}}

				</script>

	</aside>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.min.js"></script>
	<script src='soloWeekendScripts.js'></script>

</body>
</html>
